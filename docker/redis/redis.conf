# Redis configuration for development

# Basic settings
bind 0.0.0.0
port 6379
timeout 0
tcp-keepalive 60

# Memory management
maxmemory 256mb
maxmemory-policy allkeys-lru

# Persistence
save 900 1
save 300 10
save 60 10000

# Enable AOF for durability
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec

# Logging
loglevel notice
logfile ""

# Security (development only - tidak untuk production)
# requirepass your_password_here

# Performance
tcp-backlog 511
databases 16
